<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Agrireach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-[Poppins] flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Create an Account</h1>

    <!-- Registration Form -->
    <form action="{{ url_for('register') }}" method="post" class="space-y-5">
  <div>
    <label class="block text-gray-700 mb-2">Full Name</label>
    <input name="name" type="text" placeholder="Enter your name" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Email</label>
    <input name="email" type="email" placeholder="Enter your email" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Phone Number</label>
    <input name="phone" type="tel" placeholder="Enter your phone number" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Password</label>
    <input name="password" type="password" placeholder="Create a password" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Confirm Password</label>
    <input name="confirm" type="password" placeholder="Re-enter your password" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md font-semibold hover:bg-green-800 transition">
    Register
  </button>
</form>


    <!-- Login Redirect -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="{{ url_for('register') }}" class="text-green-700 hover:underline">Login here</a>
    </p>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="text-sm text-gray-500 hover:text-green-700 hover:underline">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

</body>
</html>
