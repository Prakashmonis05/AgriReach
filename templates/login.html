<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Agrireach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-[Poppins] flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Login to Agrireach</h1>

    <form action="{{ url_for('login') }}" method="post" class="space-y-5">
  <div>
    <label class="block text-gray-700 mb-2">Email</label>
    <input name="email" type="email" placeholder="Enter your email" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Password</label>
    <input name="password" type="password" placeholder="Enter your password" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md font-semibold hover:bg-green-800 transition">
    Login
  </button>
</form>


    <p class="text-center text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}" class="text-green-700 hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
